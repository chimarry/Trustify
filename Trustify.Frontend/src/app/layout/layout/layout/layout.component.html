<div class="trf-layout-container">
    <trf-header></trf-header>
    <trf-nav-menu></trf-nav-menu>
    <div class="trf-layout">
        <div class="trf-layout-content">
            <div class="trf-features">
                <mat-card class="trf-features-card">
                    <mat-card-content>
                        <router-outlet />
                    </mat-card-content>
                </mat-card>
            </div>
            <mat-card class="trf-role-description">
                <mat-card-title class="trf-user-title">
                    <mat-icon>person</mat-icon><span>User data</span></mat-card-title>
                <mat-card-content>
                    <p>Name:     {{userData?.firstName}} {{userData?.lastName}} </p>
                    <p>Email:    {{userData?.email}}</p>
                    <p>Username: {{userData?.username}}</p>
                    Roles:  <ul>
                        @for(role of userData?.roles; track role){
                        <li>
                            {{role}}
                        </li>}
                    </ul>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
    <trf-footer></trf-footer>
</div>
