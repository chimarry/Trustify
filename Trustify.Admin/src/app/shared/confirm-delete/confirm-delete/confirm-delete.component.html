<div class="trf-modal">
    <h1 mat-dialog-title class="trf-title">Delete</h1>
    <div mat-dialog-content class="trf-content" style="min-height: 10vh;">
        <p>Are you sure you want to delete this item?</p>
    </div>
    <div mat-dialog-actions class="trf-dialog_actions">
        <button mat-raised-button color="primary" (click)="confirm()" class="trf-confirm-button ">Yes</button>
        <button mat-raised-button color="secondary" (click)="close()" class="trf-cancel-button ">No</button>
    </div>
</div>
